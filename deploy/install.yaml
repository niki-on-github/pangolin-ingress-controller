apiVersion: v1
kind: ServiceAccount
metadata:
  name: pangolin-ingress-controller
  namespace: pangolin-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: pangolin-ingress-controller
rules:
  # Read Ingress resources
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses"]
    verbs: ["get", "list", "watch"]

  # Read Services (for backend resolution)
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list", "watch"]

  # Read PangolinTunnel (for tunnel validation)
  - apiGroups: ["tunnel.pangolin.io"]
    resources: ["pangolintunnels"]
    verbs: ["get", "list", "watch"]

  # Full access to PangolinResource (managed by PIC)
  - apiGroups: ["tunnel.pangolin.io"]
    resources: ["pangolinresources"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Create events on Ingress resources
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]

  # Leader election
  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: pangolin-ingress-controller
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: pangolin-ingress-controller
subjects:
  - kind: ServiceAccount
    name: pangolin-ingress-controller
    namespace: pangolin-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pangolin-ingress-controller
  namespace: pangolin-system
  labels:
    app: pangolin-ingress-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pangolin-ingress-controller
  template:
    metadata:
      labels:
        app: pangolin-ingress-controller
    spec:
      serviceAccountName: pangolin-ingress-controller
      containers:
        - name: manager
          image: ghcr.io/wizzz/pangolin-ingress-controller:latest
          args:
            - --leader-elect
          ports:
            - name: metrics
              containerPort: 8080
              protocol: TCP
            - name: health
              containerPort: 8081
              protocol: TCP
          env:
            - name: PIC_DEFAULT_TUNNEL_NAME
              value: "default"
            - name: PIC_BACKEND_SCHEME
              value: "http"
            - name: PIC_RESYNC_PERIOD
              value: "5m"
            - name: PIC_LOG_LEVEL
              value: "info"
            # Optional: restrict to specific namespaces
            # - name: PIC_WATCH_NAMESPACES
            #   value: "ns1,ns2"
            # Optional: tunnel class mapping
            # - name: PIC_TUNNEL_CLASS_MAPPING
            #   value: |
            #     eu=tunnel-eu
            #     us=tunnel-us
          resources:
            limits:
              cpu: 200m
              memory: 100Mi
            requests:
              cpu: 100m
              memory: 50Mi
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            capabilities:
              drop:
                - ALL
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
